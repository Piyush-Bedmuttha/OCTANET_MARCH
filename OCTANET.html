<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Landing Page
        </title>
        <style type="text/css">
            *{padding: 0;margin: 10;box-sizing: border-box;}
            header{
                width: 100%;
                height: 100vh;
                background:linear-gradient(rgba(0,0,0,0.5),rgb(0, 0, 0,0.1)), url(https://a.storyblok.com/f/69940/1000x625/d6f6c8e12d/gba-veterinaer-kuhstall-2.jpg/m/1025x0);
                background-size: cover;
                font-family: Arial, Helvetica, sans-serif;
            }
            nav{
                width: 100%;
                height: 35px;
                /*background: rgb(252, 255, 53);*/
                color: red;   
                display: flex;
                justify-content: space-around;
                
            }
            .logo{
                font-size: 2em;
                letter-spacing: 2px;
                font-family: serif;
                color: rgba(226, 234, 234, 0.943);
            }
            .menu a{
                text-decoration: none;
                color: rgb(238, 255, 0);
                padding: 10px 20px;
                font-size: 20px;
                position: relative;
            }
            .menu a:before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 0%;
                height: 100%;
                border-bottom: 2px solid indianred;
                transition: 0.4s linear;

            }
            .menu a:hover::before{
                width: 90%;
            }
            .Register a{
                text-decoration: none;
                color: white;
                padding: 10px 20px;
                font-size: 20px;
                background: indianred;
                border-radius: 30px;
                transition: 0.4s;
            }
            
            .htxt{
                max-width: 650px;
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%,-50%);
                text-align: center;
                color: white;
            }
            
            .htxt span{
                letter-spacing: 2.5px;
            }
            .htxt h1{
                font-size: 3.5em;
            }
            .htxt a{
                text-decoration: none;
                background-color: indianred;
                color: aliceblue;
                padding: 10px 20px;
                letter-spacing: 2.5px;
                transition: 0.4s;
            }
            .htxt a:hover{
                background: transparent;
                border: 1px solid rgb(243, 12, 12);

            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a>Premium Feed Co.</a>
                </div>
                <div class="menu">
                    <a href="#">Buy</a>
                    <a href="#">Contacts</a>
                    <a href="#">track delivery</a>
                    <a href="#">About Us</a>
                </div>
                <div class="Register">
                    <a href="#"><i>Register</i></a>
                </div>
            </nav>
            <section class="htxt">
              <span>Register Now</span>
              <h1>Need a feed for animals Visit Us</h1>
              <br>
              <a href="#">Learn More</a>  
            </section>
        </header>
        
    </body>
</html>
